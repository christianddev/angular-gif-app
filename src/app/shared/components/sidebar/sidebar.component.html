<div class="bg-dark p-3" id="sidebar">

  <hr class="text-light">
  <div class="list-group list-reset">
    <button (click)="setTag(tag)" class="list-group-item list-group-item-action" *ngFor="let tag of tags">
      {{tag | titlecase}}
    </button>
  </div>
</div>
